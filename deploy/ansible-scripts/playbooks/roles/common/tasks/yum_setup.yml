
- name: create /etc/yum.repos.d/bak directory to backup original repos
  file:
    path: '{{ item }}'
    state: directory
  with_items:
    - /etc/yum.repos.d/bak
  when: backup_old_repo

- name: "rm cache"
  shell: "rm -rf /var/cache/yum"

- name: backup original repos
  shell: '{{ item }}'
  with_items:
    - "mv /etc/yum.repos.d/*.repo /etc/yum.repos.d/bak"
  ignore_errors: True
  when: backup_old_repo

- name: Add the  repository (yum)
  yum_repository:
    name: "{{item.name}}"
    description: "ambari_repository"
    baseurl: "{{item.url}}"
    file: "{{item.name}}"
    state: present
    gpgcheck: no
  loop: "{{repos}}"

- name: Configure Yum Manager
  become: yes
  become_user: root
  become_method: sudo
  shell: 'yum-config-manager --save --setopt="*.skip_if_unavailable=true"'

  notify:
    - yum-clean-metadata
    - yum-makecache
    - yum-clean-packages


