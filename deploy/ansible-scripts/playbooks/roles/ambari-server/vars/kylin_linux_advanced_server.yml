---
#yum 安装的话 openjdk_path 和系统有关，会放在这里
openjdk_path: /usr/lib/jvm/java-1.8.0-openjdk
postgres_packages:
  - postgresql
  - python3-psycopg2
postgres_jdbc_location: /usr/share/java/postgresql-42.7.3.jar

mysql_packages:
  - mysql-connector-java
  - python3-PyMySQL
mysql_jdbc_location: /usr/share/java/mysql-connector-java.jar

mariadb_packages:
  - mysql-connector-java
  - python3-PyMySQL
mariadb_jdbc_location: /usr/share/java/mysql-connector-java.jar
