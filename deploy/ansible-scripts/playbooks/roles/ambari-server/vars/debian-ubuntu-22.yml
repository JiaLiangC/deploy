---
#yum 安装的话 openjdk_path 和系统有关，会放在这里
openjdk_path: /usr/lib/jvm/java-8-openjdk-amd64
postgres_packages:
  - postgresql
  - python3-psycopg2
postgres_jdbc_location: /usr/share/java/postgresql-42.2.2.jar

mysql_packages:
  - MySQL-python
  - mysql-connector-java
mysql_jdbc_location: /usr/share/java/mysql-connector-java.jar

mariadb_packages:
  - MySQL-python
  - mysql-connector-java
mariadb_jdbc_location: /usr/share/java/mysql-connector-java.jar
